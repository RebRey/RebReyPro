<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/leap-year-calculator.css" />

    <link rel="icon" type="image/x-icon" href="images/leap-year-calculator.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Leap Year Calculator</title>
  </head>
  <body>
    <h1>Leap Year Calculator</h1>
    <div class="leap-container">
      <form autocomplete="off" name="myform">
        Enter a year:<br />
        <div class="input-row">
          <input type="number" id="year-input" placeholder="year" />
          <button id="check-leap-year">check</button>
        </div>
        <div id="leap-year-result"></div>
      </form>
      <div class="leap-year-description">
        <image src="images/clipart1007838.png"></image>
        <p>
          Leap years occur mostly every 4 years, but every 100 years we skip a
          leap year unless the year is divisible by 400.
        </p>
        <ul>
          <li>Leap years have 366 days instead of the regular 365 days.</li>
          <li>
            The extra day is added in February, creating a new date: the 29th of
            February.
          </li>
        </ul>
      </div>
    </div>
    <script src="js/leap-year-calculator.js"></script>
  </body>
</html>
