<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/counter.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/10b92154bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Pass the Message</title>

  <body>
    <main>
      <div class="demo-area">
        <div class="counter">
          <h1>Counter</h1>
          <h1 id="count">0</h1>
          <div id="buttons">
            <button class="increase-btn" id="increase"><i class="fa-solid fa-plus"></i> increase</button>
            <button class="decrease-btn" id="decrease"><i class="fa-solid fa-minus"></i> decrease</button>
          </div>
          <button input="type" class="reset-btn" id="reset"><i class="fa-solid fa-trash-can"></i> reset</button>
        </div>
      </div>
    </main>

    <script src="js/counter.js"></script>
  </body>
